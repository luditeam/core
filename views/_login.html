<div class="container-fluid login-form" ng-controller="LoginCtrl">
  	<div class="col-md-offset-2 col-lg-offset-2" ng-if="!autoAuthInProgress">
	  	<div class="col-md-5 col-xs-12 col-lg-5">
			<div class="panel panel-primary">
		      <div class="panel-heading">
		        <h3 class="panel-title">Connectez vous</h3>
		      </div>
		      <div class="panel-body">
		         <form class="form-signin" role="form">
			    
				    <input ng-model="username" type="text" class="form-control" placeholder="Username" required="" autofocus="">
				    <input ng-model="password" type="password" class="form-control" placeholder="Password" required="">
				    <label class="checkbox">
				      <input  ng-model="rememberMe"  type="checkbox" value="remember-me"> Remember me
				    </label>
				    <div class="text-right">
				    	<button class="btn btn-default" type="submit" ng-click="login()">Sign in</button>
				    </div>
				  </form>
		      </div>
		    </div>
		</div>
		<div class="col-md-5 col-xs-12 col-lg-5">
		    <div class="panel panel-primary">
		      <div class="panel-heading">
		        <h3 class="panel-title">Enregistrez vous</h3>
		      </div>
		      <div class="panel-body register-body">
		        <div class="btn btn-default btn-lg btn-block">Creer mon entreprise</div>
		        <div class="btn btn-default btn-lg btn-block">Travailler pour une entreprise</div>
		      </div>
		    </div>
		</div>
	</div>
	<div ng-if="autoAuthInProgress">Loading....</div>
</div>
