<div class="container-fluid login-form" ng-controller="LoginCtrl">
  	<div class="col-md-offset-4 col-lg-offset-4" ng-if="!autoAuthInProgress">
	  	<div class="col-md-6 col-xs-12 col-lg-6">
			<div class="panel panel-primary">
		      <div class="panel-heading">
		        <h3 class="panel-title">Connectez vous</h3>
		      </div>
		      <div class="panel-body">
		         <form class="form-signin" role="form">
			    	<label class="checkbox">
				    	<input ng-model="user.username" type="text" class="form-control" placeholder="Username" required="" autofocus="">
				    </label>
				    <label class="checkbox">
				    	<input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
				    </label>
				    <a href="#retrieve-password">Mot de passe oublié</a>
				    <label class="checkbox">
				      <input  ng-model="user.rememberMe"  type="checkbox" value="remember-me"> Remember me
				    </label>
				    <div><a href="#cnil">Déclaration CNIL</a></div>
				    <div><a href="#cgu">Conditions générales d'utilisation</a></div>
				    
				    <div class="text-right">
				    	<button class="btn btn-default" type="submit" ng-click="login()">Sign in</button>
				    </div>
				  </form>
		      </div>
		    </div>
		</div>
		
	</div>
	<div ng-if="autoAuthInProgress">Loading....</div>
</div>
