<div ng-controller="UserSchedulingCtrl">
	<div>Nombre d'heures disponibles: {{max}}</div>
	<table class="table">
	  <thead>
	    <tr>
	      <th class="col-xs-3 col-md-3 col-lg-3">Personel</th>
	      <th class="col-xs-2 col-md-2 col-lg-2"></th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td>Sommeil</td>
	      <td arrowrange min="min" max="max" value="value['sleep']" on-min="onMin" on-max="onMax" on-value-change="onValueChange"></td>
	    </tr>
	    <tr>
	      <td>Relation avec entourage</td>
	      <td arrowrange min="min" max="max" value="value['friend_relationship']" on-min="onMin" on-max="onMax" on-value-change="onValueChange"></td>
	    </tr>
	    <tr>
	      <td>Apprentisage</td>
	      <td arrowrange min="min" max="max" value="value['personal_learning']" on-min="onMin" on-max="onMax" on-value-change="onValueChange"></td>
	    </tr>
	    <tr>
	      <td>Loisir</td>
	      <td arrowrange min="min" max="max" value="value['divertisement']" on-min="onMin" on-max="onMax" on-value-change="onValueChange"></td>
	    </tr>
	  </tbody>
	</table>

	<table class="table">
	  <thead>
	    <tr>
	      <th class="col-xs-3 col-md-3 col-lg-3">Professionel</th>
	      <th class="col-xs-2 col-md-2 col-lg-2"></th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td>Travail pour la societé</td>
	      <td arrowrange min="min" max="max" value="value['company_work']" on-min="onMin" on-max="onMax" on-value-change="onValueChange"></td>
	    </tr>
	    <tr>
	      <td>Relation avec societé</td>
	      <td arrowrange min="min" max="max" value="value['company_relationship']" on-min="onMin" on-max="onMax" on-value-change="onValueChange"></td>
	    </tr>
	    <tr>
	      <td>Relation avec salariés</td>
	      <td arrowrange min="min" max="max" value="value['employees_relationship']" on-min="onMin" on-max="onMax" on-value-change="onValueChange"></td>
	    </tr>
	    <tr>
	      <td>Relations avec investisseur</td>
	      <td arrowrange min="min" max="max" value="value['investisor_relationship']" on-min="onMin" on-max="onMax" on-value-change="onValueChange"></td>
	    </tr>
	    <tr>
	      <td>Travail salarié</td>
	      <td arrowrange min="min" max="max" value="value['salary_work']" on-min="onMin" on-max="onMax" on-value-change="onValueChange"></td>
	    </tr>
	  </tbody>
	</table>
</div>
